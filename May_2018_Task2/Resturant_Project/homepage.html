<div class="container col-sm-7" style="margin-top:15px">
    <div id= "temp1" class="panel panel-default">
        <div id= "temp2" class="panel-heading">
            <h1> GUEST <span class='tiny'><strong> RESERVATION </strong></span> </h1>
        </div>

        <div class="panel-body">

            <div  class="col-sm-12" id="jtab" >
                <div class="panel-body">
                    <form role="form" action="homepage.html">
                        <div class="row">
                            <div class="col-sm-6">
                                <div>
                                    <label >Date</label>
                                    <input type="date" id="demo" class="form-control" placeholder="MM/DD/YYYY">
                                </div>
                             </div>

                            <div class="col-sm-6">
                                <div>
                                    <label >Time</label>
                                    <input type="time" min="13:00:00" max="23:00:00" class="form-control" placeholder="--:--:----">
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-sm-12">
                                <div>
                                    <label >Name</label>
                                    <input type="text" class="form-control" placeholder="Enter Your Name">
                                </div>
                            </div>
                        </div>



                        <div class="row">
                            <div class="col-sm-6">
                                <div>
                                    <label >Phone</label>
                                    <input type="tel" class="form-control" placeholder="Enter Your Phone">
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div>
                                    <label >Email</label>
                                    <input type="email" class="form-control" placeholder="eg:datta@example.com">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6">
                                <div>
                                    <label >Party Size</label>
                                    <input type="number" min="1" class="form-control" placeholder="Number of Guests">
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div>
                                    <label >Special Needs</label>
                                    <input type="text" class="form-control" placeholder="eg: Birthday, Anniversary">
                                </div>
                            </div>

                        </div>


                        <div>
                            <button type="submit" class="btn large-btn btn-primary">Reserve</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>



    <div id= "temp3" class="panel panel-default">
        <div id= "temp4" class="panel-heading">
            <h1> Owner <span class='tiny'><strong> Login </strong></span> </h1>
        </div>

        <div class="panel-body">

            <div  class="col-sm-" >
                <div class="panel-body">
                    <form role="form">
                        <div class="row">
                            <div class="col-sm-6">
                                <div>
                                    <label >Email</label>
                                    <input type="email" class="form-control" placeholder="datta@example.com">
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div>
                                    <label >Password</label>
                                    <input type="password" class="form-control" placeholder="password">
                                </div>
                            </div>
                        </div>

                        <div>
                            <button type="submit" class="btn large-btn btn-primary">Login</button>
                        </div>

                    </form>

                </div>
            </div>
